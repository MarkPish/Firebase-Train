<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Train Scheduler</title>
        <!-- Reset.css -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        <!-- jQuery --moved this here from line21 -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Try font awesome for cool icons (signed up for Pro!) -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!-- Stylesheet.css  -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
                
       <!-- Firebase App is always required and must be first...spent 2 hours identifying (-app) needed to be placed in the next line!!!!! -->
        <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script> 
        <!-- Link to moment goes here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script> 
        
    </head>
    <body>

        <div class="container-fluid"> 
            
            <div class="jumbotron text-center">
                <!-- font-awesome icon for train -->
                <i class="fa fa-6x fa-train"></i>
                <h1>Train Scheduler</h1>
                <h2>Today is <span id="current-status"></span></h2>
                
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Add Train</div>
                            <form>
                                    <div class="container-fluid">
                                        <div class="form-group">
                                            <label for="train-name">Train name</label>
                                            <input type="text" class="form-control" id="train-name" placeholder="Times Square-42nd St.">
                                        </div>
                                        <div class="form-group">
                                            <label for="destination">Destination</label>
                                            <input type="text" class="form-control" id="destination" placeholder="Midtown Manhattan">
                                        </div>
                                        <div class="form-group">
                                            <label for="train-time">First Train time (HH:mm, AM/PM)</label>
                                            <input type="time" class="form-control" id="train-time" placeholder="05:00">
                                        </div>
                                        <div class="form-group">
                                            <label for="frequency">Frequency (mins)</label>
                                            <input type="text" class="form-control" id="frequency" placeholder="8">
                                        </div>
                                        <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                                        <br><br>
                                    </div>
                            </form>
                        </div>
                    </div>
                <!-- </div> -->
            </div>

            <div class="col-md-9">
                <div class="container-fluid">
                    <div class="panel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Current Train Schedule</div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                             <tr>
                                                <th><strong>Train Name</strong></th>
                                                <th><strong>Destination</strong></th>
                                                <th><strong>Frequency (min)</strong></th>
                                                <th><strong>Next Arrival</strong></th>
                                                <th><strong>Minutes Away</strong></th>
                                                <th><strong>Update</strong></th>
                                            </tr>
                                            </thead>
                                        <tbody id="new-train">
                                            <tr>
                                                <td>Times Square-42nd St.</td>
                                                <td>Midtown Manhattan</td>
                                                <td>8</td>
                                                <td>15:47</td>
                                                <td>4</td>
                                                <td></td>                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
